#
# Minimal Sphinx configuration sample (clean, simple, functional)
#

source src1
{
    type            = mysql
    sql_host        = mysql
    sql_user        = socho
    sql_pass        = Looks137
    sql_db          = libertyblog
    sql_port        = 3306    # optional, default is 3306

    sql_query_pre   = SET NAMES utf8
    sql_query_pre   = SET SESSION query_cache_type=OFF
    sql_query_pre   = REPLACE INTO sph_counter SELECT 1, MAX(id) FROM tb_post
    sql_query       = \
        SELECT id, userid, UNIX_TIMESTAMP(posttime) AS posttime, title, content, tags \
        FROM tb_post \
        WHERE id<=( SELECT max_doc_id FROM sph_counter WHERE counter_id=1 )
    # order by
    sql_attr_uint         = userid
    sql_attr_timestamp    = posttime
    sql_query_info        = SELECT * FROM tb_post WHERE id=$id
}

source delta_src: src1 {
    sql_ranged_throttle = 100
    sql_query_pre   = SET NAMES utf8
    sql_query_pre   = SET SESSION query_cache_type=OFF
    sql_query       = SELECT id, userid, UNIX_TIMESTAMP(posttime) AS posttime, title, content, tags \
        FROM tb_post \
        WHERE id>( SELECT max_doc_id FROM sph_counter WHERE counter_id=1 )
}


index test1
{
    source          = src1
    # set path of index file
    path            = /usr/local/coreseek/var/data/test1
    charset_dictpath        = /usr/local/mmseg/etc/
    charset_type    = zh_cn.utf-8
    ngram_len       = 1
    ngram_chars     = U+3000..U+2FA1F
}

index delta: test1
{
    source          = delta_src
    path            = /usr/local/coreseek/var/data/delta
}

indexer
{
    mem_limit       = 32M
}

searchd
{
    listen          = 9312
    listen          = 9306:mysql41
    log             = /usr/local/coreseek/var/log/searchd.log
    query_log       = /usr/local/coreseek/var/log/query.log
    read_timeout    = 5
    max_children    = 30
    pid_file        = /usr/local/coreseek/var/log/searchd.pid
    max_matches     = 1000
    seamless_rotate = 1
    preopen_indexes = 1
    unlink_old      = 1
    workers         = threads # for RT to work
    binlog_path     = /usr/local/coreseek/var/data
}