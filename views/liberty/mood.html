<div class="moodlist">
  <h1 class="t_nav">
    <span>删删写写，回回忆忆，虽无法行云流水，却也可碎言碎语。</span>
  </h1>
  <div class="mooddiv">
    {{range $k, $v := .list}}
      <ul class="arrow_box">
        <div class="sy">
          <img class="img-rounded img-thumbnail" src="{{$v.Cover}}">
          <p>{{str2html $v.Content}}</p>
        </div>
        <span class="dateview">{{date $v.Posttime "Y-m-j"}}</span>
      </ul>
    {{end}}
  </div>
  {{str2html .pagebar}}
</div>
