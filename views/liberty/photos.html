<link href="https://cdn.bootcss.com/lightbox2/2.9.0/css/lightbox.min.css" rel="stylesheet">
<style type="text/css">
	/*=========瀑布流部分===========*/
	
	.grid-item {
		width: 25%;
	}
	
	.grid-item img {
		width: 100%;
	}
	
	.grid-item--width2 {
		width: 50%;
	}
	/*=========瀑布流部分===========*/
</style>

<style>
    body,
	textarea,
	select,
	input,
	button {
		font-size: 12px;
		color: #444;
		background-color: #ededef;
	}
	
	.m-post {
		box-shadow: 0px 3px 6px -2px rgba(0, 0, 0, 0.3);
		border-radius: 5px;
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		-o-border-radius: 5px;
		margin: 0 10px 20px 10px;
		background: #fdfdfd;
	}

	.m-post .userinfo {
		height: 58px;
		line-height: 58px;
		border-bottom: 1px solid #ededef;
	}
	
	.m-post .userinfo .ava {
		position: relative;
		z-index: 5;
		zoom: 1;
	}
	
	.m-post .cnt {
		padding: 0 15px;
		color: #666;
		margin-top: 12px;
	}
	
	.m-post .img img {
		display: block;
		width: 100%;
		min-height: 120px;
	}
	
	.m-post .actbar {
		height: 45px;
		line-height: 45px;
	}
	
	.m-post .userinfo .followbtn {
		background: none;
		border: 1px solid #9ac600;
		-webkit-border-radius: 3px;
		-moz-border-radius: 3px;
		-o-border-radius: 3px;
		border-radius: 3px;
	}
</style>

<div class="masonry-container">
	{{range $k, $v := .list}}
	<div class="grid-item">
		<div class="m-post">
			<div class="f-clearfix userinfo">
				<a class="ava" target="_blank"></a>
				<a class="f-thide nick" target="_blank">SSSSwagger</a>
				<a class="followbtn"><span>关注</span></a>
			</div>
			<div class="img">
				<a href="{{$v.Url}}" data-lightbox="lightbox_" title="{{$v.Des}}">
					<img src="{{$v.Url}}" alt="{{$v.Des}}" height="auto">
				</a>
			</div>
			<div class="cnt">
				<p>&middot;{{$v.Des}}</p>
			</div>
			<div class="actbar">
				<a><i class="fa fa-heart-o" aria-hidden="true"></i></a>
				<a><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></a>
				<span class="likenum">201人喜欢</span>
				<a class="guolv">过滤</a>
				<a class="pingbi">屏蔽</a>
			</div>
		</div>
	</div>
	{{end}}
</div>

<script src="https://cdn.bootcss.com/lightbox2/2.9.0/js/lightbox.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.imagesloaded/4.1.3/imagesloaded.pkgd.min.js"></script>
<script src="https://cdn.bootcss.com/masonry/4.2.0/masonry.pkgd.min.js"></script>
<script type="text/javascript">
	(function($) {
		var $container = $('.masonry-container');
		$container.imagesLoaded(function() {
			$container.masonry({
				itemSelector: '.grid-item',
				columnWidth: '.grid-item',
			});
		});

		//Reinitialize masonry inside each panel after the relative tab link is clicked - 
		$('a[data-toggle=tab]').each(function() {
			var $this = $(this);

			$this.on('click', function() {

				$container.imagesLoaded(function() {
					$container.masonry({
						columnWidth: '.grid-item',
						itemSelector: '.grid-item'
					});
				});

			}); //end shown
		}); //end each

	})(jQuery);
</script>
