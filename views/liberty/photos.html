<div class="masonry-container">
	{{range $k, $v := .list}}
	<div class="grid-item">
		<div class="box13">
			<h1>Sample Box</h1>
			<a href="{{$v.Url}}" data-lightbox="lightbox_" title="{{$v.Des}}">
				<img src="{{$v.Url}}" alt="{{$v.Des}}" height="auto">
			</a>
			<p>
				&middot;{{$v.Des}}
			</p>
			<br />
			<a href="/blog/album{{$v.Albumid}}.html"> {{$v.Albumname}} </a>
			<div class="box13_corner_lf"></div>
			<div class="box13_corner_rt"></div>
			<div class="box13_ribbon"></div>
		</div>
	</div>
	{{end}}
</div>

<script src="https://cdn.bootcss.com/lightbox2/2.9.0/js/lightbox.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.imagesloaded/4.1.3/imagesloaded.pkgd.min.js"></script>
<script src="https://cdn.bootcss.com/masonry/4.2.0/masonry.pkgd.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {

		var $container = $('.masonry-container');
		$container.imagesLoaded(function() {
			$container.masonry({
				itemSelector: '.grid-item',
				columnWidth: '.grid-item',
			});
		});

		//Reinitialize masonry inside each panel after the relative tab link is clicked - 
		$('a[data-toggle=tab]').each(function() {
			var $this = $(this);

			$this.on('click', function() {

				$container.imagesLoaded(function() {
					$container.masonry({
						columnWidth: '.grid-item',
						itemSelector: '.grid-item'
					});
				});

			}); //end each

		});
	});
</script>
