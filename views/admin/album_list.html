<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">相册列表</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">我的相册</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
							<thead>
								<tr>
									<th>
										<input type="checkbox" name="all" value="0" onclick="checkall('ids[]', this)" /></th>
									<th>ID</th>
									<th>相册名</th>
									<th>封面</th>
									<th>内容</th>
									<th>创建时间</th>
									<th>排序值</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>{{range $k, $v := .list}}
								<tr class="gradeA">
									<td>
										<input type="checkbox" name="ids[]" value="{{$v.Id}}" /></td>
									<td>{{$v.Id}}</td>
									<td class="hl_author">{{$v.Name}}</td>
									<td>
										<a href="/admin/photo/list?albumid={{$v.Id}}">
											<img class="img-rounded" src="{{$v.Cover}}" width="170" height="80" />
										</a>
									</td>
									<td>{{$v.Content}}</td>
									<td class="center">{{date $v.Posttime "Y-m-d H:i:s"}}</td>
									<td>{{$v.Rank}}</td>
									<td>
										{{if $v.Ishide}}
										<a href="/admin/album/hide?albumid={{$v.Id}}&ishide=0">显示</a>
										{{else}}
										<a href="/admin/album/hide?albumid={{$v.Id}}&ishide=1">隐藏</a>
										{{end}} |
										<a href="/admin/album/edit?albumid={{$v.Id}}">修改</a>
									</td>
								</tr>{{end}}</tbody>
							<tfoot>
								<tr>
									<td colspan="22">{{str2html .pagebar}}</td>
								</tr>
								<tr>
									<td width="30">
										<input type="checkbox" name="all" value="0" onclick="checkall('ids[]', this)" /></td>
									<td>
										<select name="op" id="op" class="form-control input-sm">
											<option value="">批量操作</option>
											<option value="topub">移至已发布</option>
											<option value="todrafts">移至草稿箱</option>
											<option value="totrash">移至回收站</option>
											<option value="delete">删除</option>
										</select>
										<td colspan="21">
											<button type="submit" class="btn btn-default">应用</button></td>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
