    <!-- DataTables CSS -->
    <link href="/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <!-- DataTables Responsive CSS -->
    <link href="/css/responsive.dataTables.min.css" rel="stylesheet">


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">用户列表</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            管理我的文章
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th><input type="checkbox" name="all" value="0" onclick="checkall('ids[]', this)" /></th>
                                        <th >ID</th>
                                        <th >用户名</th>
                                        <th >邮箱</th>
                                        <th >最后登录</th>
                                        <th >登录IP</th>
                                        <th >登录次数</th>
                                        <th >激活状态</th>
                                        <th >操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{range $k, $v := .list}}
                                        <tr class="gradeA">
                                            <td><input type="checkbox" name="ids[]" value="{{$v.Id}}" /></td>
                                            <td>{{$v.Id}}</td>
                                            <td>{{$v.Username}}</td>
                                            <td>{{$v.Email}}</td>
                                            <td>{{date $v.Lastlogin "Y-m-d H:i:s"}}</td>
                                            <td>{{$v.Lastip}}</td>
                                            <td>{{$v.Logincount}}</td>
                                            <td>
                                                {{if eq $v.Active 1}}
                                                <span class="text-success">已激活</span>
                                                {{else}}
                                                <span class="text-error">未激活</span>
                                                {{end}}
                                            </td>
                                            <td>
                                            <a href="/admin/user/edit?id={{$v.Id}}">编辑</a> | 
                                            <a href="/admin/user/delete?id={{$v.Id}}" onclick="return del_confirm()">删除</a>
                                            </td>
                                        </tr>
                                    {{end}}
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="20">{{str2html .pagebar}}</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

        </div>
        <!-- /#page-wrapper -->

    


    <!-- DataTables JavaScript -->
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/dataTables.bootstrap.min.js"></script>
    <script src="/js/dataTables.responsive.min.js"></script>
    

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
    </script>
