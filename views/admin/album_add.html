<link href="https://cdn.bootcss.com/bootstrap-fileinput/4.4.2/css/fileinput.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.4.2/js/fileinput.min.js"></script>
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">创建相册</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					HaHa
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-6">
							<form role="form" method="post" action="/admin/article/upload?type=2&w=220&h=150">
								<div class="form-group input-group">
									<span class="input-group-addon">相册名称</span>
									<input type="text" class="form-control" name="albumname"/>
								</div>
								<div class="form-group input-group">
									<span class="input-group-addon">相册封面</span>
									<input type="text" class="form-control" name="cover"/>
								</div>
								<div class="form-group input-group">
									<span class="input-group-addon">选择图片</span>
									<input id="editormd-image-file" name="editormd-image-file" type="file" class="file" />
								</div>
								<div class="form-group input-group">
									<span class="input-group-addon">展示排序</span>
									<input type="text" class="form-control" name="rank"/>
									<span class="input-group-addon">值越大越排前</span>
								</div>
								<button type="submit" class="btn btn-default">保存</button>
								<button type="button" class="btn" onclick="javascript:history.back();">取消</button>
							</form>
						</div>
						<!-- /.col-lg-6 (nested) -->
						<div class="col-lg-6">
							<h1>Hello world!</h1>
						</div>
						<!-- /.col-lg-6 (nested) -->
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
</div>
