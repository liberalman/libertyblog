<fieldset>
	<legend>修改相册</legend>
	<form class="form-horizontal" method="post">
	<table class="table table-form">
		<tbody>
			<tr>
				<th>相册封面</th>
	            <td>
	            	<input type="text" id="picture" name="cover" value="{{.album.Cover}}" />
	            	<a href="javascript:void(0);" onclick="upImage();">上传图片</a>
	            	<img id="preview" src="{{.album.Cover}}" width = "100" height="80" />
	            </td>
			</tr>
			<tr>
				<th>展示排序</th>
	            <td>
	            	<input type="text" name="rank" value="{{.album.Rank}}"/>值越大越排前
	            </td>
			</tr>
			<tr>
				<th>相册名称</th>
				<td>
					<input type="text" name="albumname" value="{{.album.Name}}" />
					<script type="text/javascript" charset="utf-8">
						window.UEDITOR_HOME_URL = "/static/ueditor/";
					</script>
					<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
					<script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>
					<script type="text/plain" id="upload_ue"></script>
					<script type="text/javascript" charset="utf-8">
						var optionsUP = {"imageUrl":"/admin/article/upload?type=2&w=220&h=150","imagePath":""};
						//上传标题图片
		        				var _editor = UE.getEditor("upload_ue",optionsUP);
		        				_editor.ready(function () {
						            _editor.setDisabled();
						            _editor.hide();
						            _editor.addListener('beforeInsertImage', function (t, arg) {     //侦听图片上传
						                $("#picture").attr("value", arg[0].src);                      //将地址赋值给相应的input
						                $("#preview").attr("src", arg[0].src);
						            })
						            _editor.addListener('afterUpfile', function (t, arg) {
						                $("#file").attr("value", _editor.options.filePath + arg[0].url);
						            })
					        	});
					        	function upImage() {
					            	var myImage = _editor.getDialog("insertimage");
					            	myImage.open();
					        	}
					</script>
				</td>
			</tr>
		</tbody>
		<tfoot>
		<tr>
			<td></td>
			<td><button type="submit" class="btn"><i class="icon-ok"></i> 提交</button>
				<button type="button" class="btn" onclick="javascript:history.back();">取消</button></td>
		</tr>
		</tfoot>
	</table>
	</form>
</fieldset>
