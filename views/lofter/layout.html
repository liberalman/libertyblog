<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <title>{{.title}}</title>
        <meta name="author" content="netease" />
        <meta name="version" content="1.0" />
        <meta name="keywords" content="{{.keywords}}">
        <meta name="description" content="{{.description}}">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
        <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> only ssl open -->
        
        <link rel="icon" href="{{.staticPath}}/favicon.ico">
        <link rel="stylesheet" href="{{.staticPath}}/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="/css/lofter/base.css">
        <link rel="stylesheet" href="/css/lofter/pt_lib_macro.css">
        <link rel="stylesheet" href="/css/lofter/pt_page_newpublish_dashboardnew.css">
        <link href="https://cdn.bootcss.com/toastr.js/latest/toastr.min.css" rel="stylesheet">
        

        <script type="text/javascript" src="{{.staticPath}}/js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="{{.staticPath}}/js/bootstrap.min.js"></script>
        
        {{str2html .hidejs}}
        {{str2html .options.stat}}
    </head>
    <body>
        {{.header}}
        <div class="g-bd"> <!-- background 背景层，占满中间放置内容部分的整个屏幕宽 -->
            <div class="g-bdc">
                <!-- background content 内容 -->
                {{.LayoutContent}} <!-- 左侧主窗口 --> 
                {{.right}} <!-- 右侧边栏窗口 -->
            </div> <!-- g-bdc 结束 -->
        </div> <!-- g-bd 结束 --> 
        {{.footer}}
        
        <script src="https://cdn.bootcss.com/toastr.js/latest/toastr.min.js"></script>
    </body>
</html>
