<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <title>{{.title}}</title>
        <meta name="author" content="netease" />
        <meta name="version" content="1.0" />
        <meta name="keywords" content="{{.keywords}}">
        <meta name="description" content="{{.description}}">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
        <meta property="qc:admins" content="325526204764125214516636" /><!-- QQ第三方登录 -->
        <link rel="icon" href="{{.staticPath}}/favicon.ico">
        <link rel="stylesheet" href="/css/lofter/base.css">
        <link rel="stylesheet" href="/css/lofter/pt_lib_macro.css">
        <link rel="stylesheet" href="/css/lofter/pt_page_newpublish_dashboardnew.css">
        <link href="https://cdn.bootcss.com/toastr.js/latest/toastr.min.css" rel="stylesheet">
        <script type="text/javascript" src="{{.staticPath}}/js/jquery-2.1.3.min.js"></script>
        {{str2html .hidejs}}
        {{str2html .options.stat}}
    </head>
    <body>
        {{.header}}
        {{.LayoutContent}} <!-- 主窗口 --> 
        {{.footer}}
        
        <script src="https://cdn.bootcss.com/toastr.js/latest/toastr.min.js"></script>
    </body>
</html>
